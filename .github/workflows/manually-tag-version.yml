name: Manual tagging

on: 
  workflow_dispatch:
    inputs:
      version_tag:
        description: 'Release version (format vX.X.X)'
        required: true
        type: string
  
permissions:
  checks: write
  pull-requests: write
  id-token: write
  contents: write
  pages: write

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    # Github actions have Node and Yarn already set-up by default
    # It is not clear which versions these are, 
    # so it might be a good idea to specify them via an action like actions/setup-node@v4
    - uses: actions/checkout@v4
    - name: Install
      run: yarn
    - name: Unit tests
      run: yarn test
    - name: Publish Unit Test Reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: unit-test-reports
        path: reports/jest-junit.xml

    - name: Build
      run: yarn build

    - name: Integration tests
      run: yarn test:e2e
    - name: Publish e2e Test Reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: e2e-test-reports
        path: reports/cypress-junit.xml

        
    - name: Create and push tag
      run: |
        git config user.name "github-actions"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git tag ${{ github.event.inputs.version_tag }}
        git push origin ${{ github.event.inputs.version_tag }}
